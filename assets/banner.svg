<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <rect width="800" height="200" fill="url(#skyGradient)" />
  
  <!-- Stylized Hills -->
  <path d="M0 200 L0 150 Q200 100 400 150 T800 150 L800 200 Z" fill="#43a047" opacity="0.8"/>
  <path d="M0 200 L0 180 Q250 140 500 180 T800 170 L800 200 Z" fill="#2e7d32" />

  <!-- Hot Air Balloons (stylized circles) -->
  <circle cx="100" cy="80" r="15" fill="#ff7043" filter="url(#shadow)"/>
  <rect x="95" y="98" width="10" height="10" fill="#5d4037" />
  
  <circle cx="150" cy="50" r="10" fill="#ffca28" filter="url(#shadow)"/>
  <rect x="146" y="62" width="8" height="8" fill="#5d4037" />

  <circle cx="700" cy="90" r="20" fill="#ec407a" filter="url(#shadow)"/>
  <rect x="692" y="114" width="16" height="12" fill="#5d4037" />

  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Verdana, sans-serif" font-size="40" font-weight="bold" fill="white" filter="url(#shadow)">
    TRAVEL LOG: ANADOLU
  </text>
  <text x="50%" y="70%" dominant-baseline="middle" text-anchor="middle" font-family="Verdana, sans-serif" font-size="18" fill="white" letter-spacing="2">
    KEŞİF & SEYAHAT
  </text>
</svg>
